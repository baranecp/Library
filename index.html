<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>ðŸ“š My Library</h1>

    <button id="show-dialog">âž• Add Book</button>

    <div class="books"></div>

    <dialog id="dialog">
      <form method="dialog">
        <label for="title">Title:</label>
        <input type="text" id="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" required />

        <label for="read">Read Status:</label>
        <select required id="read" name="read">
          <option value="Read">yes</option>
          <option value="Not read yet">no</option>
        </select>

        <div class="form-buttons">
          <input type="submit" id="add-book" value="Add Book" />
          <button type="button" id="close-dialog">Close</button>
        </div>
      </form>
    </dialog>
  </div>

  <script src="index.js"></script>
</body>

</html>
